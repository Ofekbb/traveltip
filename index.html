<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip Starter by Ofek & Lotan</h1>
    </header>
    <section class="actions">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>
    <main>
        <div class="main-container">
            <div class="side">
                <div class="weather">
                    <p>weather: <span class="weather-container"></span></p>

                </div>
                <div class="my-locations">

                    <h3>Locations: </h3>
                    <table class="locs-container">

                    </table>
                </div>
            </div>
            <div class="map-container">
                <form onsubmit="onSearchLocation(event)">
                    <input type="text" placeholder="search location">
                    <button>search</button>
                </form>
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
    </main>

    <p>You are at: <span class="user-pos"></span></p>
    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
